<app-header></app-header>

<div class="ui attached inverted message container">
  <div class="header">
    <h2 class="ui dividing inverted">Log-in</h2>
  </div>
  <form class="ui huge inverted form attached fluid segment" (ngSubmit)=onSubmitLogin(f) #f="ngForm">
    <div class="field">
      <div class="two fields">
        <div class="field">
          <label>Email Address:</label>
          <input ngModel type="email" name="email" placeholder="Email" required>
        </div>
        <div class="field">
          <label>Password:</label>
          <input ngModel type="password" name="password" placeholder="Password" required>
        </div>
      </div>
    </div>
    <a routerLink="/signup" routerLinkActive="active"  class="redirectToSignUp">New Member? Sign-up</a>
    <button class="ui inverted button" type="submit">Submit</button>
  </form>
</div>
